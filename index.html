<!DOCTYPE html>
<html>

<head>
    <title>Image Tracking AR</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>


    <script src="./play-on-click.js"></script>

    <!-- style for the loader -->
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: blanchedalmond;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: black;
        }
    </style>

</head>

<body style="margin : 0px; overflow: hidden;">

    <div class="arjs-loader">
        <div>Loading...</div>
    </div>

    <a-entity id="camera" camera position="0 0 10"></a-entity>

    <!-- a-frame scene -->
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-assets>

            <video id="video1" src="./assets/videos/soccer-match.mp4" preload="auto" loop="true" playsinline
                webkit-playsinline autoplay crossorigin="anonymous">
            </video>

        </a-assets>

        <a-nft id="nft" type="nft" url="./assets/images-marker-desc/stick_man" smooth="true" smoothCount="10"
            smoothTolerance=".01" smoothThreshold="5">

            <a-video id="vid1" src="#video1" width="600" height="509" position="-0.2 0.02 -0.5" rotation="-90 0 0"
                play-on-click>
            </a-video>

        </a-nft>

    </a-scene>

</body>

</html>
